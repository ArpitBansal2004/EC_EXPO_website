<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPO Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Career Fair Logo" id="header-logo" style="float: left;">
        <div id="social-media" style="float: right;">
            <a href="https://www.instagram.com/ec_illinois/?hl=en" target="_blank">
                <img src="logo/instagram.png" alt="Instagram">
            </a>
            <a href="https://www.linkedin.com/company/illinois-expo/" target="_blank">
                <img src="logo/linkedin.png" alt="LinkedIn">
            </a>
        </div>
        <div style="clear: both;"></div>
    </header>

    <section id="about">
        <h1>Illinois Engineering Career Fair</h1>
        <p>This semester's career fair will have two day hosted in-person.</p>
        <div>
            <span>7,000+ Students</span>
            <span>200+ Companies</span>
        </div>
    </section>

    <!-- <section id="day-info">
        <h2>Day Information</h2>
    </section> -->

    <section id="meet-the-team">
        <h2>Meet the Team</h2>
        <div class="team-row">
            <div class="team-member">
                <img src="member_photos/isha.png" alt="Isha">
                <p>Isha</p>
                <p class="title">Co - Director</p>
            </div>
            <div class="team-member">
                <img src="member_photos/aditi.png" alt="Aditi">
                <p>Aditi</p>
                <p class="title">Co-Director</p>
            </div>
            <!-- Repeat for other team members in the same row -->
        </div>
        <!-- Add more .team-row divs for additional rows of team members -->
    </section>
</body>
</html>
